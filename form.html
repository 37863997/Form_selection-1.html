<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Filling</title>
    <style>
        .highlight{
            color: blue;
        }
        .Identity{
            background-color: azure;
        }
        .anonymous{
            color: aquamarine;
        }
        #Unicef{
            color: blanchedalmond;
        }
    </style>
</head>
<body>
   <form action="Index.html"> 
    <h1>fill the feedback form below</h1>
    <p class="highlight">Enter all your details where necessary</p>
    <div style="color: blue;">
        <label for=""> Enter your first Name</label>
    <input type="text" placeholder="First Name" name="First Name" required> <br>
    <label for=""> Enter Second Name</label>
    <input type="text" placeholder="Second Name" name="Second Name" required> 
    <br>
    <label for="">Enter Last Name</label>
    <input type="text" placeholder="Last Name" name="Last Name" required> <br>
    <label for=""> Ente Email</label>
    <input type="Email" placeholder="Email Address" name="Email" required >
    <br>
    <label for=""> Enter Password</label>
    <input type="password" placeholder="Enter Password" name="password" required> <br>
    <label for=""> Enter Your Age</label>
    <input type="number" placeholder="Age" min="10" max="70" name="Age" required>
    <label for="">Enter state of origin</label>
    <select name="" id="">
        <option value="6">America</option>
        <option value="5"> Canada</option>
        <option value="4"> South Sudan</option>
        <option value="3">Australia</option>
        <option value="2"> North America</option>
        <option value="1">Kenya</option>
    </select>
    <br>
    <label for="">Date of birth</label>
    <input type="date" name="Date" required>
    <br>
  <label for="">Upload Your Cv</label>
  <input type="file" name="file" required>
  <br>
  <label for="">Upload Your Original ID</label>
  <input type="file" required>
  <br>
  <label for="">Time Arrieved</label>
  <input type="time" required>
    </div>
    <p class="Identity">Answer the questions that follows</p>
    <p>What is your Gender</p>
    <input type="radio" value="male" name="Gender" id="male">
    <label for="male"> male</label>
    <input type="radio" value="female" name="Gender" id="female">
    <label for="female">female</label>
    <input type="radio" value="Others" name="Gender" id="Others">
    <label for="Others">Others</label>
    <br>
    <p class="anonymous">Where are you located</p>
    <select name="" id="">
        <option value="10"> Pipeline</option>
        <option value="9">Imara Daima</option>
        <option value="8"> Kwale</option>
        <option value="7">Donholm</option>
        <option value="6">Kasarani</option>
        <option value="5">Embakasi North</option>
        <option value="4">Utawala</option>
        <option value="3">Kitengela</option>
        <option value="2">Githurai</option>
        <option value="1">Nairobi CBD</option>
        <option value="0"> Not within Nairobi</option>
    </select>
    <p class="Identity">How many parts of the country have you travelled</p>
     <input type="checkbox" id="Nakuru">
     <label for="Nakuru">Nakuru</label>
     <br>
     <input type="checkbox" id="Nairobi">
     <label for="Nairobi">Nairobi</label>
     <br>
     <input type="checkbox" id="Mombasa">
     <label for="Mombasa">Mombasa</label>
     <br><input type="checkbox" id="Kakamega">
     <label for="Kakamega">Kakamega</label>
     <br><input type="checkbox" id="Athi River">
     <label for="Athi River">Athi River</label>
     <br><input type="checkbox" id="Kibwezi">
     <label for="Kibwezi">Kibwezi</label>
     <br>
     <input type="submit" value="sign up">
</body>
   </form>
</html>
